settings.open.telemetry.console.name=Console
settings.open.telemetry.console.description=Le processeur de logs de console analyse les logs de sortie du \
  <a href="https://github.com/open-telemetry/opentelemetry-dotnet/blob/main/src/OpenTelemetry.Exporter.Console/ConsoleExporter.cs">ConsoleExporter .NET</a>. \
  Le ConsoleExporter n'est pas conçu pour être lisible par une machine, donc le résultat n'est pas optimal. \
  Si vous pouvez utiliser le processeur de logs réseau à la place, vous obtiendrez de meilleurs résultats
settings.open.telemetry.network.name=Réseau
settings.open.telemetry.network.description=<p>Le processeur de logs réseau démarre un serveur http pour intercepter les logs.</p>\
  <p>Les logs peuvent être redirigés en définissant la variable d'environnement : <code>OTEL_EXPORTER_OTLP_ENDPOINT</code> ou autres, \
  voir <a href="https://opentelemetry.io/docs/languages/sdk-configuration/otlp-exporter/">la documentation</a></p>\
  <p>La variable d'environnement est automatiquement ajoutée pour les configurations d'exécution Java et .NET. \
  Pour les autres configurations d'exécution, vous devez utiliser un port statique et ajouter vous-même la variable d'environnement dans la configuration.
settings.open.telemetry.network.environment.variables.title=Variables d'environnement
settings.open.telemetry.network.environment.variables.comment=Pour les configurations Java et .NET uniquement : ces variables sont injectées \
  au démarrage du programme. La chaîne `<code>${SERVER_PORT}</code>` est remplacée par le port du serveur http.
settings.open.telemetry.color.title=Couleurs

