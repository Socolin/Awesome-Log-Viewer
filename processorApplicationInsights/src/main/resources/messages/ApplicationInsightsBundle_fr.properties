settings.application.insights.console.name=Console
settings.application.insights.console.description=Le Processeur de logs Console analyse les logs de la sortie Debug lors du débogage de projets .NET pour extraire les données de télémétrie. \
  Cela permet de capturer tous les logs et de simplifier le débogage des configurations d'échantillonnage. \
  Pour les projets non-.NET, vous pouvez ajouter du code pour écrire la télémétrie en JSON dans la sortie console comme c'est fait \
  <a href="https://github.com/microsoft/ApplicationInsights-dotnet/blob/main/BASE/src/Microsoft.ApplicationInsights/Extensibility/Implementation/TelemetryDebugWriter.cs">dans la bibliothèque dotnet</a>, \
  et utiliser ce processeur.
settings.application.insights.network.name=Réseau
settings.application.insights.network.description=<p>Le Processeur de logs Réseau démarre un serveur http pour capturer les logs.</p>\
  <p>Les logs peuvent y être redirigés en définissant la variable d'environnement : <code>APPLICATIONINSIGHTS_CONNECTION_STRING</code></p>\
  <p>La variable d'environnement est automatiquement ajoutée pour les configurations d'exécution Java et .NET. \
  Pour les autres configurations d'exécution, vous devez utiliser un port statique et ajouter vous-même la variable d'environnement dans la configuration d'exécution.
settings.application.insights.network.environment.variables.title=Variables d'environnement
settings.application.insights.network.environment.variables.comment=Pour les configurations d'exécution Java et .NET uniquement : ces variables sont injectées \
  au démarrage du programme. La chaîne `<code>${SERVER_PORT}</code>` est remplacée par le port du serveur http.
settings.application.insights.color.title=Couleurs

